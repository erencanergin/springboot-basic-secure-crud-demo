<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Employee Directory</title>
</head>

<body>
	<div class="container">

		<!-- Add a button  -->
		<div>
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn-secondary btn-sm mb-3" value="Logout"/>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>

		</div>

		<h3>Employee Directory</h3>
		<hr>
		<table class="table table-bordered table-striped"
			style="text-align: center">

			<thead class="thead-dark">
				<tr>
					<th><a th:href="@{/employees/showFormForAdd}"
						class="btn-primary btn-sm mb-3"> Add Employee </a></th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td><a
						th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm"> Update </a> <a
						th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this employee?')))">
							Delete </a></td>
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
