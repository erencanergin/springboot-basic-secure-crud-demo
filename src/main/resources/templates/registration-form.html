<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2>User Registration</h2>
				<form th:action="@{/register/processRegistrationForm}"
					th:object="${newAppUser}" method="post">
					
					<div class="col-md-6 form-group" th:if="${registrationError != null}">
						<div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="${registrationError}"></div>
					</div>					
					
					<div class="form-horizontal">
					
						<div class="col-md-6 form-group">
							<label>User Name</label> <input type="text" class="form-control"
								th:field="*{userName}" autofocus="autofocus">
								<p class="alert alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" />
						</div>
						
						<div class="col-md-6 form-group">
							<label>Password</label> <input type="text" class="form-control"
								th:field="*{password}" autofocus="autofocus">
								<p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
						</div>			
						
						<div class="col-md-6 form-group">
							<label>Matching Password</label> <input type="text" class="form-control"
								th:field="*{matchingPassword}" autofocus="autofocus">
								<p class="alert alert-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" />
						</div>		
						
						<div class="col-md-6 form-group">
							<label>First Name</label> <input type="text" class="form-control"
								th:field="*{firstName}"  autofocus="autofocus">
								<p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
						</div>							
								
						<div class="col-md-6 form-group">
							<label>Last Name</label> <input type="text" class="form-control"
								th:field="*{lastName}"  autofocus="autofocus">
								<p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
						</div>								
									
						<div class="col-md-6 form-group">
							<label>Email</label> <input type="text" class="form-control"
								th:field="*{email}" autofocus="autofocus">
								<p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
						</div>		
						
						<div class="col-md-6 form-group">
							<button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
						</div>
										
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
